<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="medias/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PerfuseLab - Dashboard</title>
</head>
<body class="bg-slate-950">
    <header class="md:flex justify-between max-w-5xl m-auto px-2">
        <h1 class="text-slate-100 text-3xl text-center mt-5">Perfuse<span class="text-[#F2071B]">Lab</span></h1>
        <!--Dados do paciente-->
        <div class="text-slate-400 text-lg mt-5 ml-5 md:flex md:gap-4 md:ml-0 items-center">
            <p id="campoSexo"></p>
            <p id="campoIdade"></p>
            <p id="campoPeso"></p>
            <p id="campoAltura"></p>
            <p id="campoSC"></p>
        </div>
    </header>
    <hr class="text-slate-400 mt-5">

    <main class="justify-center max-w-7xl m-auto">
        <!--Cards Iniciais-->
        <div class="w-[90%] m-auto mt-5 grid grid-cols-2 md:grid-cols-6 gap-5">
            <!--Card 1-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center py-5">
                <h2 class="text-2xl text-slate-400">iDO<span class="text-lg">2</span></h2>
                <p id="campoido2" class="text-3xl text-slate-100 py-2"></p>
                <p class="text-2xl text-slate-600">mL/min/m²</p>
                <button id="classificacaoido2" class="w-[70%] text-white rounded-lg py-1 px-2 mt-4"></button>
            </div>

            <!--Card 2-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center py-5">
                <h2 class="text-2xl text-slate-400">Hemoglobina</h2>
                <p id="campoHb" class="text-3xl text-slate-100 py-2"></p>
                <p class="text-2xl text-slate-600">g/dL</p>
                <button id="classificacaoHb" class="w-[70%] text-white rounded-lg py-1 px-2 mt-4"></button>
            </div>

            <!--Card 3-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center justify-center">
                <h2 class="text-2xl text-slate-400">Hematócrito</h2>
                <div class="flex items-baseline gap-2">
                    <p id="campoHct" class="text-3xl text-slate-100 py-2"></p>
                    <p class="text-2xl text-slate-600">%</p>
                </div>
                <button id="classificacaoHct" class="w-[70%] text-white rounded-lg py-1 px-2 mt-4">Normal</button>
            </div>

            <!--Card 4-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center justify-center py-5">
                <h2 class="text-2xl text-slate-400">Lactato</h2>
                <div class="flex items-baseline gap-2">
                    <p id="campoLactato" class="text-3xl text-slate-100 py-2"></p>
                    <p class="text-xl text-slate-600">mmol/L</p>
                </div>
                <button id="classificacaoLactato" class="w-[70%] text-white bg-emerald-600 rounded-lg py-1 px-2 mt-4"></button>
            </div>

            <!--Card 5-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center justify-center py-5">
                <h2 class="text-2xl text-slate-400">IC</h2>
                    <p id="campoIC" class="text-3xl text-slate-100 py-2"></p>
                    <p class="text-xl text-slate-600">L/min/m²</p> 
            </div>

            <!--Card Score-->
            <div class="border-2 border-slate-800 rounded-3xl flex flex-col items-center justify-center py-5 gap-2.5">
                <h2 class="text-2xl text-slate-400">Score</h2>
                <p id="campoScore" class="text-slate-100 text-3xl"></p>
                <button id="classificacaoScore" class="w-[70%] text-white bg-emerald-600 rounded-lg py-1 px-2 mt-4"></button>
            </div>
        </div>
        <!--Cards Principais-->
        <div class="m-auto md:grid md:grid-cols-[40%_60%] gap-5 mt-20">
            <!--Card Monitorização laboratorial-->
            <div class="border-2 md:h-full border-slate-800 rounded-3xl row-span-2 pb-10 px-8">
                <h2 class="text-center text-slate-100 text-xl mt-2">Monitorização Laboratorial</h2>
                <!--Dados-->
                <div class="flex flex-col gap-10 mt-10">
                    <!--pH-->
                    <div class="flex justify-around">
                        <p class="text-2xl text-slate-600">pH</p>
                        <input class="rounded-lg" type="number" name="ph" id="ph">
                    </div>

                    <!--PaO²-->
                    <div class="grid grid-cols-[120px_1fr] justify-center gap-2">
                        <p class="text-slate-600  text-2xl">PaO<span class="text-base">2</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="pao2" id="pao2">
                            <p class="text-slate-600  text-xl">mmHg</p>
                        </div>
                    </div>

                    <!--PaCO²-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">PaCO<span class="text-base">2</span></p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="paco2" id="paco2">
                            <p class="text-slate-600  text-xl">mmHg</p>
                        </div>
                    </div>

                    <!--HCO3-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">HCO<span class="text-base">3-</span></p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="ph" id="ph">
                            <p class="text-slate-600  text-xl">mEq/L</p>
                        </div>
                    </div>

                    <!--BE-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">BE</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="be" id="be">
                            <p class="text-slate-600  text-xl">mEq/L</p>
                        </div>
                    </div>

                    <!--Lactato-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">Lactato</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">mmol/L</p>
                        </div>
                    </div>

                    <!--K+-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">K+</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">mEq/L</p>
                        </div>
                    </div>

                    <!--Ca2+-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">Ca<span class="text-base align-super">2+</span></p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">mmol/L</p>
                        </div>
                    </div>

                    <!--HB-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">Hb</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">g/dL</p>
                        </div>
                    </div>

                    <!--Hct-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">Hct</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">%</p>
                        </div>
                    </div>

                    <!--SvO²-->
                    <div class="flex justify-around">
                        <p class="text-slate-600  text-2xl">SvO²</p>
                        <div class="flex gap-2">
                            <input class="rounded-lg" type="number" name="lactato" id="lactato">
                            <p class="text-slate-600  text-xl">%</p>
                        </div>
                    </div>

                    <!--Botão-->
                    <button class="w-[70%] text-2xl text-slate-100 py-2 px-2 m-auto bg-emerald-600 rounded-lg">Inserir Exames</button>


                </div>
            </div>

            <!--Card gráfico-->
            <div class="border-2 h-56 mt-5 mb-5 md:mt-0 md:mb-0 border-slate-800 rounded-3xl"></div>

            <!--Card avisos-->
            <div class="border-2 h-56 border-slate-800 rounded-3xl"></div>
        </div>


    </main>


<script src="src/js/dashboard.js"></script>
</body>
</html>
